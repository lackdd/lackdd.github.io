<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lackdd's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #bbb;
        }

        .project-list {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin: auto;
        }

        .project-item {
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-item a {
            color: #1e90ff;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .try-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 15px;
        }

        .try-button:hover {
            background: #218838;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .popup button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .proceed-btn {
            background: #28a745;
            color: white;
            border: none;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, I'm Marius Soon</h1>
        <p>Welcome to my portfolio! Here are some of my key projects.</p>

        <!-- Featured Projects Section -->
        <h2>üöÄ Featured Projects</h2>
        <div class="project-list">
            <div class="project-item">
                <a href="https://github.com/lackdd/racetrack" target="_blank">üèÅ Racetrack - Real-Time Racing System</a>
                <button class="try-button" onclick="showPopup()">Try it out!</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <p>This site may take 20-30 seconds to load. Thank you for your patience!</p>
        <button class="proceed-btn" onclick="proceedToSite()">Proceed</button>
        <button class="cancel-btn" onclick="hidePopup()">Cancel</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function proceedToSite() {
            window.location.href = "https://racetrack-ns5c.onrender.com/";
        }
    </script>
</body>
</html>
